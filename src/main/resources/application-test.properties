server.port=8080
#per settare il debug a livello di quel package
logging.level.org.springframework.web=DEBUG

# DataSource settings: set here your own configurations for the database
# connection. In this example we have "dasboot" as database name and
# "postgres" as username.
spring.datasource.url = jdbc:postgresql://localhost:5432/dasboot
spring.datasource.username = postgres
spring.datasource.password = postgres@123
spring.datasource.driverClassName=org.postgresql.Driver

# Keep the connection alive if idle for a long time (needed in production)
spring.datasource.testWhileIdle = true
spring.datasource.validationQuery = SELECT 1

# Show or not log for each sql query
spring.jpa.show-sql = true

# Hibernate ddl auto (create, create-drop, update)
#spring.jpa.hibernate.ddl-auto = update

# Naming strategy
spring.jpa.hibernate.naming-strategy=org.hibernate.cfg.ImprovedNamingStrategy

# Use spring.jpa.properties.* for Hibernate native properties (the prefix is
# stripped before adding them to the entity manager)

flyway.enabled=false

spring.jpa.hibernate.ddl-auto=auto